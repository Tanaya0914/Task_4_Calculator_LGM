<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <h1> Web Calculator </h1>
            <div class="clc">
                <input type="text" name="screen" id="screen" placeholder="0">
                <table>
                    <tr>

                        <td colspan="2"><button onclick="clr()" style="width: 190px;">C</button></td>
                        <td><button onclick="calculate('%')">%</button></td>
                        <td><button onclick="del()">ðŸ”™</button></td>

                    </tr>


                    <tr>
                        <td><button onclick="calculate(7)">7</button></td>
                        <td><button onclick="calculate(8)">8</button></td>
                        <td><button onclick="calculate(9)">9</button></td>
                        <td><button onclick="calculate('*')">x</button></td>
                    </tr>

                    <tr>
                        <td><button onclick="calculate(4)">4</button></td>
                        <td><button onclick="calculate(5)">5</button></td>
                        <td><button onclick="calculate(6)">6</button></td>
                        <td><button onclick="calculate('-')"> -</button></td>
                    </tr>

                    <tr>
                        <td><button onclick="calculate(1)">1</button></td>
                        <td><button onclick="calculate(2)">2</button></td>
                        <td><button onclick="calculate(3)">3</button></td>
                        <td><button onclick="calculate('+')">+</button></td>
                    </tr>


                    <tr>
                        <td><button onclick="calculate(0)">0</button></td>
                        <td><button onclick="calculate(00)">00</button></td>
                        <td><button onclick="calculate('.')">.</button></td>
                        <td><button onclick="calculate('/')">/</button></td>
                    </tr>

                    <tr>
                        <td><button onclick="calculate('(')">(</button></td>
                        <td><button onclick="calculate(')')">)</button></td>
                        <td colspan="2"><button class="equal" onclick="Result()" style="width: 190px;">=</button></td>

                    </tr>


                </table>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
